<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-2">The Magic Train</h1>
            <p class="lead">Your next magical trip awaits!</p>
        </div>
    </div>
<br>
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-default">
            <div class="card-header">
                Current Train Schedule
            </div>
        <div class="card-body">
    <table class="table" id="train-schedule">
        <thead class="thead-light">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
    </table>
            </div>
        </div>
        </div>
    </div>

<br>
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-default">
            <div class="card-header">
                Add Train
            </div>
        <div class="card-body">    
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Train Name</label>
            <input type="text" class="form-control" id="name-input">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input type="text" class="form-control" id="destination-input">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="time-input">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-input">
        </div>
        <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>
    </form>
            </div>    
        </div>
        </div>
    </div>    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
   

</body>
</html>
